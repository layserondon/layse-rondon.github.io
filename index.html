<!DOCTYPE html>
<html>
<head>
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        ul {
            padding: 0;
            list-style: none;
        }
        ul li {
            display: inline;
            padding: 0 20px 0 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Meu Portfólio</h1>
        </div>
    </header>
    <div class="container">
        <h2>Projetos</h2>
        <p>Descrição dos seus projetos.</p>
    </div>
</body>
</html>
